<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../style/index.css">

        <title>Form</title>
    </head>
    <body>
        <h1>Store</h1>
        <div class="card_container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="form_container">
            <div class="form_container_left">
                <label for="first_name"></label><input type="text" id="first_name" placeholder="First Name">
                <label for="last_name"></label><input type="text" id="last_name" placeholder="Last Name">
                <label for="phone_num"></label><input type="text" id="phone_num" placeholder="+421 *** *** ***">
            </div>
            <div class="form_container_right">
                <label for="card_num"></label><input type="text" id="card_num" placeholder="Card number">
                <label for="exp_date"></label><input type="text" id="exp_date" placeholder="Expiration Date (replace with menu)">
                <label for="cvv"></label><input type="text" id="cvv" placeholder="CVV">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
        <script src="../scripts/index.js"></script>
    </body>
</html>
